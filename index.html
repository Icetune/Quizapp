<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="init()">

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card" id="end-screen" style="display: none;">
            <img src="img/trophy.png" class="card-img-top">
            <div class="card-body">

                <div class="text-center">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="solved-questions">XX</b> von <b id="questions-amount">XX</b> Fragen richtig
                    beantwortet!
                </div>

                <div class="btn-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>

            </div>

        </div>

        <div class="card quiz-card" id="question-body">
            <img src="img/pencil.jpg" class="card-img-top">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="current-question"></b> von <b id="question_amount"></b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>


            </div>
        </div>
    </div>



</body>

</html>

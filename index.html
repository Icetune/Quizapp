<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="init()">

    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
    </div>

    <div class="container">

        <div class="card mb-3">
            <div class="left">

                <img class="left-logo" src="img/logo.png">

                <div class="left-link-box-active">
                    <div class="left-white-box"></div>
                    <a onclick="otherQuiz()" class="left-link" href="#">HTML</a>
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a onclick="otherQuiz()" class="left-link" href="#">CSS</a>
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a onclick="otherQuiz()" class="left-link" href="#">JS</a>
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a onclick="otherQuiz()" class="left-link" href="#">JAVA</a>
                </div>

            </div>



            <div id="rightside" class="right">
            </div>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
    </div>

    <div class="container">

        <div class="card mb-3">
            <div class="left">

                <img class="left-logo" src="img/logo.png">

                <div class="left-link-box-active">
                    <div class="left-white-box"></div>
                    <a class="left-link" href="#">HTML</a>    
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a class="left-link" href="#">CSS</a> 
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a class="left-link" href="#">JS</a>    
                </div>
                <div class="left-link-box">
                    <div class="left-white-box" style="display:none;"></div>
                    <a class="left-link" href="#">JAVA</a>
                </div>

            </div>
            <div class="right">

                <div class="card-body">
                    <h5 class="card-title" id="question_text">Wer hat HTML erfunden?</h5>
    
                    <div class="card quiz-answer-card mb-2 hover-bg" onclick="answer('answer_1')">
                        <span class="answer-letter" id="answer_1">
                            A
                        </span>
                        <div class="card-body">
                            Robbie Williams
                        </div>
                    </div>
    
                    <div class="card quiz-answer-card mb-2 hover-bg" onclick="answer('answer_2')">
                        <span class="answer-letter" id="answer_2">
                            B
                        </span>
                        <div class="card-body">
                            Lady Gaga
                        </div>
                    </div>
    
                    <div class="card quiz-answer-card mb-2 hover-bg" onclick="answer('answer_3')">
                        <span class="answer-letter" id="answer_3">
                            C
                        </span>
                        <div class="card-body">
                            Tim Berners
                        </div>
                    </div>
    
                    <div class="card quiz-answer-card mb-2 hover-bg" onclick="answer('answer_4')">
                        <span class="answer-letter" id="answer_4">
                            D
                        </span>
                        <div class="card-body">
                            Justin Bieber
                        </div>
                    </div>

                    <div class="btn-container">
                        <button type="button" class="btn btn-primary" disabled><img src="img/back.png"></button>
                        <button type="button" class="btn btn-primary" disabled><img src="img/next.png"></button>
                    </div>


            </div>
            
        </div>

    </div>


</body>

</html>
